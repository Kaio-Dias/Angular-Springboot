# Datasource configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgresql
spring.datasource.username=kaio_dias
spring.datasource.password=kaio_dias
spring.datasource.hikari.maximum-pool-size=30

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.url=jdbc:postgresql://localhost:5432/postgresql
spring.flyway.user=kaio_dias
spring.flyway.password=kaio_dias
spring.flyway.baseline-on-migrate=true

# Server configuration
server.error.include-binding-errors=always
server.error.include-message=always