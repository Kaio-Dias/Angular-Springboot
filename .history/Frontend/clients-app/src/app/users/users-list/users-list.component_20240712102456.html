<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
</div>
<div class="row">
    <div class="col-md-2">
        <button class="btn btn-warning" (click)="newRegister()">
            <i class="fa fa-plus"></i> Novo
        </button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-condensed table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Data Cadastro</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.cpf }}</td>
                    <td>{{ user.registered_date }}</td>
                    <td>
                        <button class="btn btn-primary"
                            routerLink="/users-form/", user.id>
                            <i class="fa fa-pen-square"></i>
                        </button>

                        <button class="btn btn-danger">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
